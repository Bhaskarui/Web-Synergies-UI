<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="firstName">Customer Name</label>
        <input type="text" formControlName="customerName" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f['customerName'].errors }" />
        <div *ngIf="submitted && f['customerName'].errors" class="invalid-feedback">
            <div *ngIf="f['customerName'].errors['required']">CustomerName is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="age">age</label>
        <input type="text" formControlName="age" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f['age'].errors }" />
        <div *ngIf="submitted && f['age'].errors" class="invalid-feedback">
            <div *ngIf="f['age'].errors['required']">CustomerName is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="address">Address</label>
        <!-- <input type="text" formControlName="address" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['address'].errors }" /> -->
        <textarea formControlName="address" class="form-control" rows="5"
            [ngClass]="{ 'is-invalid': submitted && f['address'].errors }"></textarea>
        <div *ngIf="submitted && f['address'].errors" class="invalid-feedback">
            <div *ngIf="f['address'].errors['required']">CustomerName is required</div>
        </div>
    </div>
    <div class="form-group">
        <div class="mt-10" style="margin:10px;">
            <button [disabled]="registerForm.invalid" class="btn btn-primary">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Save
            </button> &nbsp;
            <button class="btn btn-primary">Cancel</button>
        </div>
    </div>
</form>
